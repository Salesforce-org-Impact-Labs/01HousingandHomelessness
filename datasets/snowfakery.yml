- object: Client_Profile__c
  fields:
    First_Name__c:
      fake: first_name
    Last_Name__c:
      fake: last_name
    Postal_Code__c:
      fake: postcode
    Date_of_Birth__c:
      fake: date
    Employment__c:
      random_choice:
        - "Employed full-time"
        - "Employed part-time"
        - "Retired"
        - "Unemployed"
    Home_Renter__c:
      random_choice:
        - "True"
        - "False"
    Home_Owner__c:
      random_choice:
        - "True"
        - "False"
    Homeless__c:
      random_choice:
        - "True"
        - "False"
    Near_Homeless__c:
      random_choice:
        - "True"
        - "False"
    Runaway__c:
      random_choice:
        - "True"
        - "False"
    Location__Latitude__s:
      fake: latitude
    Location__Longitude__s:
      fake: longitude
    Contact__c:
      - object: Contact
        fields:
          FirstName: ${{Client_Profile__c.First_Name__c}}
          LastName: ${{Client_Profile__c.Last_Name__c}}
          Email:
            fake: email

