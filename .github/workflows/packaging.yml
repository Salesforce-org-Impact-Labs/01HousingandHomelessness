name: Beta Package and Install

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'

env:
  CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
  CUMULUSCI_SERVICE_github: ${{ secrets.CUMULUSCI_SERVICE_github }}
  CUMULUSCI_ORG_packaging: ${{ secrets.CUMULUSCI_ORG_PACKAGING }}
  CUMULUSCI_SERVICE_connected_app: "{"client_id": "3MVG9i1HRpGLXp.or6OVlWVWyn8DXi9xueKNM4npq_AWh.yqswojK9sE5WY7f.biP0w7bNJIENfXc7JMDZGO1", "client_secret": None, "callback_url": f"http://localhost:8080/callback"}"

jobs:
  unit_tests:
    name: 'Deploy to packaging org and beta release a package'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install sfdx
        run: |
          mkdir sfdx
          wget -qO- https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz | tar xJ -C sfdx --strip-components 1
          ./sfdx/install
          echo ${{ secrets.SFDX_AUTH_URL }} > sfdx_auth
          sfdx force:auth:sfdxurl:store -f sfdx_auth -d
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install CumulusCI
        run: |
          python -m pip install -U pip
          pip install cumulusci
      - name: Deploy to Packaging Org
        run: |
          cci flow run ci_master --org packaging --debug
      - name: Build a beta version of the package
        run: |
          cci flow run release_beta --org packaging
      - name: Deploy the new package to a scratch org
        run: |
          cci flow run ci_beta --org beta --delete-org
